<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="styles/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>khangnhd</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
            </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">Operating center</li>
      <li class="treeview active">
        <a [routerLink]="['/quan-tri', {outlets: {'quan-tri': ['danh-sach-su-kien-phan-anh']}}]">
            <i class="glyphicon glyphicon-calendar"></i>
            <span>Emergency events</span>
            <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
      </li>

      <li class="treeview active">
        <a [routerLink]="['/quan-tri', {outlets: {'quan-tri': ['thong-ke']}}]">
            <i class="glyphicon glyphicon-stats"></i> <span>Statistics</span>
            <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
      </li>
      <li class="treeview active">
        <a [routerLink]="['/quan-tri', {outlets: {'quan-tri': ['tien-ich']}}]">
            <i class="glyphicon glyphicon-sound-dolby"></i> <span>Utility</span>
            <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
      </li>
      <li class="header">Units</li>
        <li *ngFor="let loaiPhanAnh of danhSachLoaiPhanAnh" class="treeview active"><a (click)="chiTietLoai(loaiPhanAnh)" [routerLink]="['/quan-tri', {outlets: {'quan-tri': ['loai-phan-anh',loaiPhanAnh.ten]}}]"><i class="glyphicon glyphicon-th"></i> <span>{{loaiPhanAnh.ten}}</span>  <span class="pull-right-container">
          <i class="fa fa-angle-left pull-right"></i>
          </span></a>
        </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
